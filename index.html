<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Style1.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Form</title>
</head>
<body>
    <div class="externalform">
       <div id="div1">
        <form>
            <input type="submit" value="SIGN IN" class="signin">
            <input type="submit" value="SIGN UP" class="signup"><br>
            <input type="submit" value="facebook" class="facebook"><br>
            <input type="submit" value="google" class="google"><br>
            <input type="text" placeholder="Email" class="Email"><br>
            <input type="text" placeholder="password" class="pass"><br>
            <input type="submit" value="SIGN IN" class="button1">
        </form>
        </div>
        <div id="div2">
        <form>
            <input type="submit" value="SIGN IN" class="signin1">
            <input type="submit" value="SIGN UP" class="signup1"><br>
            <input type="text" placeholder="Username" class="user"><br>
            <input type="text" placeholder="Email" class="Email1"><br>
            <input type="text" placeholder="password" class="pass1"><br>
            <input type="submit" value="SIGN UP" class="button2">
        </form>
        </div>
    </div>
</body>
</html>
